<ion-header>

  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- if variable movieVar is not null, display content -->
  <ion-card *ngIf="movieVar">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_title"> {{movieVar.original_title}} </h2>
      <p class="feed_date">{{movieVar.release_date}}</p>
    </ion-item>

    <!--https://image.tmdb.org/t/p/w500/  -->
    <img [src]="'https://image.tmdb.org/t/p/w300/' + movieVar.backdrop_path">

    <ion-card-content>
      <p>{{movieVar.overview}}</p>
    </ion-card-content>


  </ion-card>

</ion-content>
